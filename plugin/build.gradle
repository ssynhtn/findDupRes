plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'

    id 'maven-publish'

    id "com.gradle.plugin-publish" version "0.12.0"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

def kVersion = "1.0.0"
def kGroup = "com.ssynhtn"

group = kGroup
version = kVersion

gradlePlugin {
    // Define the plugin
    plugins {
        finddupres {
            id = 'com.ssynhtn.finddupres'
            implementationClass = 'com.ssynhtn.finddupres.FindDupResPlugin'
        }
    }
}

// The configuration example below shows the minimum required properties
// configured to publish your plugin to the plugin portal
pluginBundle {
    website = 'https://github.com/ssynhtn/findDupRes/'
    vcsUrl = 'https://github.com/ssynhtn/findDupRes'
    description = 'A plugin to check duplicate resource files in android projects'
    tags = ['android']

    plugins {
        finddupres {
            // id is captured from java-gradle-plugin configuration
            displayName = 'Find duplicate res plugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
}

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

publishing {
    publications {
        maven(MavenPublication) {
            // 插件的组ID，建议设置为插件的包名
            groupId = kGroup
            // 翻译过来是 工件ID，我的理解是插件的名字
            artifactId = 'finddupres'
            version = kVersion
            // 组件类型，我们的插件其实就是Java组件
            from components.java
        }
    }

    repositories {
        mavenLocal()
//        maven {
//            // $rootDir 表示你项目的根目录
//            url = "$rootDir/repo"
//        }
    }

}
